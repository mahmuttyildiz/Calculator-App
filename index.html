<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc">
        <section class="screen">
            0
        </section>
        <section class="calcButtons">
            <div class="calc-row">
                <button class="double calcButton">C</button>
                <button class="calcButton">⬅</button>
                <button class="calcButton">÷</button>
            </div>
            <div class="calc-row">
                <button class="calcButton">7</button>
                <button class="calcButton">8</button>
                <button class="calcButton">9</button>
                <button class="calcButton">×</button>
            </div>
            <div class="calc-row">
                <button class="calcButton">4</button>
                <button class="calcButton">5</button>
                <button class="calcButton">6</button>
                <button class="calcButton">-</button>
            </div>
            <div class="calc-row">
                <button class="triple calcButton">0</button>
                <button class="calcButton">=</button>
            </div>
        </section>
    </div>





</body>
</html>
